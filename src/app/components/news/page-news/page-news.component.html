<h2 class="title">{{'news.title' | translate}}</h2>
<ksi-spinner [source]="years.articles$"></ksi-spinner>
<div class="preview">
  <ksi-article-preview
    *ngFor="let article of (years.articles$ | async)"
    class="article"
    [article]="article"
    [clickable]="true"
  >
  </ksi-article-preview>
</div>
