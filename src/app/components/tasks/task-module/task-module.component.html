<div class="header">
  <span class="name">
    {{ module.name }}
    <span *ngIf="user.isTester$ | async">
     ({{module.id}})
  </span>
  </span>
  <span class="points">
    {{ module.max_score | translatePoints }}
  </span>
</div>

<ksi-task-body class="description" [body]="module.description"></ksi-task-body>

<div [ngSwitch]="module.type" class="content">
  <ksi-task-module-text *ngSwitchCase="'text'" [module]="moduleAny"></ksi-task-module-text>
  <div class="alert alert-danger" *ngSwitchDefault>ERR: Unknown module type: {{module.type}}</div>
</div>

<div *ngIf="statusChanges$ | async as status"
     [class]="' result ' + status.result"
>
  {{ status.error || status.message || status.report }}
</div>
