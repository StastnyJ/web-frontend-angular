<ksi-spinner [source]="nonEmptyWaves$"></ksi-spinner>
<accordion class="tasks-mobile" [isAnimated]="true">
  <accordion-group
    *ngFor="let wave of (nonEmptyWaves$ | async)"
    [heading]="wave.caption"
    [isOpen]="true"
  >
    <ksi-wave [wave]="wave"></ksi-wave>
  </accordion-group>
</accordion>
