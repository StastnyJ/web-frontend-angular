<h2>{{(thread$ | async)?.title}}</h2>
<a *ngIf="(rootPost$ | async) !== null" class="full-discussion clickable" routerLink="." [fragment]="undefined">
  {{icon.BACK}} {{'discussion.show-full' | translate}}
</a>
<ksi-discussion-thread
  class="thread"
  *ngIf="thread$ | async as thread"
  [threadId]="thread.id"
  [rootPost]="rootPost$ | async"
>
</ksi-discussion-thread>
