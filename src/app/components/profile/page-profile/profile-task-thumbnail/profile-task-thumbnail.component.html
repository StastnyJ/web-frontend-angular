<a class="content"
   *ngIf="(task$ | async) as task"
   [routerLink]="['/', routes.routes.tasks._, taskId]"
>
  <div class="icon-container">
    <img class="icon" [src]="task.icon" alt="">
  </div>
  <div class="name">
    <div>{{task.title}}</div>
  </div>
  <div class="description" *ngIf="score !== undefined">
    <div class="score">{{score !== null ? score : '-'}}/{{task.max_score}}</div>
  </div>
</a>
